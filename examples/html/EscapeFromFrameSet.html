<h1 align="center">Escape From Frame Set</h1>
<p>Blows away the frameset in the current window:</p>
<pre>if (self != top) {
  top.location.href = location.href;
}</pre>
<p>Escape to a new window (unfortunately this leaves the page in the frameset as
well):</p>
<pre>if (self != top) {
  window.open(location.href);
}</pre>
